version: '3.8'
services:
  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ../frontend:/app
    depends_on:
      - backend
  backend:
    build: ../backend
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/vocschool
    volumes:
      - ../backend:/app
    depends_on:
      - db
  ai-service:
    build: ../ai-service
    ports:
      - "8000:8000"
    volumes:
      - ../ai-service:/app
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vocschool
    ports:
      - "5432:5432"
    volumes:
      - ../db:/docker-entrypoint-initdb.d
